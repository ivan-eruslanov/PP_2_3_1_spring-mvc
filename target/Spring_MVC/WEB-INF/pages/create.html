<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .troll {
      display: inline-block;
      font-weight: 400;
      line-height: 1.5;
      text-align: center;
      text-decoration: none;
      vertical-align: middle;
      border: 1px solid transparent;
      padding: 0.375rem 0.75rem;
      cursor: pointer;
    }
    .btn-dark {
      color: white;
      background-color: #212529;
      border-color: #212529;
    }
  </style>
</head>
<body>
<div>
  <div>
    <form th:method="POST" th:action="@{/}" th:object="${user}">
      <label for="firstName">Name</label>
      <br>
      <input th:field="*{firstName}" type="text" id="firstName"/>
      <br><br>
      <label for="lastName">LastName</label>
      <br>
      <input th:field="*{lastName}" type="text" id="lastName"/>
      <br><br>
      <label for="email">Email</label>
      <br>
      <input th:field="*{email}" type="text" id="email"/>
      <br>
      <p>
        <input class="troll btn-dark" type="submit" value="Create"/>
      </p>
    </form>
  </div>
</div>
</body>
</html>
